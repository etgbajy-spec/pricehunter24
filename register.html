<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - PriceHunter</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎯</text></svg>">
    
    <!-- 컴파일된 Tailwind CSS -->
    <link rel="stylesheet" href="dist/app.css">
    
    <!-- Kakao SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 via-blue-50 to-green-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 메시지 표시 영역 -->
        <div id="message" class="max-w-md mx-auto mb-4" style="display: none;"></div>
        
        <!-- 회원가입 섹션 -->
        <div id="signupSection" class="max-w-md mx-auto bg-white rounded-xl shadow-2xl p-8 mb-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary-600 mb-2">회원가입</h1>
                <p class="text-gray-600">PriceHunter에 오신 것을 환영합니다!</p>
            </div>
            
            <!-- 이메일 회원가입 폼 -->
            <form id="emailSignupForm" class="space-y-6">
                <div>
                    <label for="signupName" class="block text-sm font-medium text-gray-700 mb-2">이름</label>
                    <input type="text" id="signupName" class="input-field" placeholder="이름을 입력하세요" required>
                </div>
                
                <div>
                    <label for="signupEmail" class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                    <input type="email" id="signupEmail" class="input-field" placeholder="이메일을 입력하세요" required>
                </div>
                
                <div>
                    <label for="signupPassword" class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                    <input type="password" id="signupPassword" class="input-field" placeholder="비밀번호를 입력하세요" required>
                </div>
                
                <button type="submit" class="btn-primary w-full">
                    이메일로 회원가입
                </button>
            </form>
            
            <!-- 소셜 로그인 -->
            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">또는</span>
                    </div>
                </div>
                
                <div class="mt-6">
                    <button id="kakaoLoginBtn" class="w-full flex justify-center items-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-yellow-400 text-gray-700 hover:bg-yellow-500 transition-colors">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 3C6.48 3 2 6.48 2 10.5c0 2.69 1.8 5.05 4.5 6.3L6 21l4.5-2.25c.75.15 1.5.25 2.25.25 5.52 0 10-3.48 10-7.5S17.52 3 12 3z"/>
                        </svg>
                        카카오로 간편가입
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 로그인 섹션 -->
        <div id="loginSection" class="max-w-md mx-auto bg-white rounded-xl shadow-2xl p-8 mb-8">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">로그인</h2>
                <p class="text-gray-600">이미 계정이 있으신가요?</p>
            </div>
            
            <!-- 이메일 로그인 폼 -->
            <form id="emailLoginForm" class="space-y-6">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                    <input type="email" id="loginEmail" class="input-field" placeholder="이메일을 입력하세요" required>
                </div>
                
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                    <input type="password" id="loginPassword" class="input-field" placeholder="비밀번호를 입력하세요" required>
                </div>
                
                <button type="submit" class="btn-primary w-full">
                    로그인
                </button>
            </form>
        </div>
        
        <!-- 사용자 대시보드 -->
        <div id="dashboardSection" class="max-w-md mx-auto bg-white rounded-xl shadow-2xl p-8" style="display: none;">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-primary-600 mb-2">환영합니다!</h2>
                <p class="text-gray-600">회원가입이 완료되었습니다.</p>
            </div>
            
            <div id="userInfo" class="text-center mb-8">
                <!-- 사용자 정보가 여기에 표시됩니다 -->
            </div>
            
            <div class="space-y-4">
                <a href="/request.html" class="btn-primary w-full block text-center">
                    상품 의뢰하기
                </a>
                <a href="/inquiry.html" class="btn-secondary w-full block text-center">
                    문의하기
                </a>
                <a href="/" class="text-primary-600 hover:text-primary-700 text-sm text-center block">
                    메인 페이지로 돌아가기
                </a>
            </div>
            
            <div class="mt-8 text-center">
                <button id="logoutBtn" class="text-gray-500 hover:text-gray-700 text-sm">
                    로그아웃
                </button>
            </div>
        </div>
    </div>
    
    <!-- 빌드된 JavaScript 모듈들 -->
    <script type="module" src="dist/register.DADtHlvT.js"></script>
</body>
</html>
