  <script>
      // 카카오 로그인 설정 - 하드코딩으로 고정
     const KAKAO_CONFIG = {
       clientId: '6917a034b74fafd0ac80ab855af5ed6d',
        redirectUri: 'https://pricehunt24.com/register.html', // 무조건 https로 고정
       scope: 'profile_nickname,account_email,profile_image'
     };

      // 전역 변수
      let smsTimer = null;
      let smsTimeLeft = 180;
      let isSmsVerified = false;

      // Firebase 초기화 대기
      function waitForFirebase() {
        return new Promise((resolve) => {
          if (typeof firebase !== 'undefined' && firebase.apps.length > 0) {
            resolve();
          } else {
            setTimeout(() => waitForFirebase().then(resolve), 100);
          }
        });
      }

      // 사용자 데이터를 Firebase에 저장
      async function saveUserToFirebase(userData) {
        try {
          await waitForFirebase();
          
        const db = firebase.firestore();
          const usersRef = db.collection('users');
          
          // 이메일 중복 확인
          const emailQuery = await usersRef.where('email', '==', userData.email).get();
          if (!emailQuery.empty) {
            throw new Error('이미 가입된 이메일입니다.');
          }
          
          // 사용자 데이터 저장
          const docRef = await usersRef.add({
          ...userData,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          
          console.log('✅ Firebase에 사용자 저장 완료:', docRef.id);
          return docRef.id;
      } catch (error) {
          console.error('❌ Firebase 저장 실패:', error);
          throw error;
        }
      }

      // localStorage에 사용자 데이터 저장
      function saveUserToLocalStorage(userData) {
        try {
          const users = JSON.parse(localStorage.getItem('users') || '[]');
          users.push(userData);
          localStorage.setItem('users', JSON.stringify(users));
          console.log('✅ localStorage에 사용자 저장 완료');
        } catch (error) {
          console.error('❌ localStorage 저장 실패:', error);
        }
        }
        
        // 포인트 추가
      function addPoints(userEmail, points = 50) {
        try {
          const pointsData = JSON.parse(localStorage.getItem('userPoints') || '{}');
          if (!pointsData[userEmail]) {
            pointsData[userEmail] = { total: 0, history: [] };
          }
        pointsData[userEmail].total += points;
        pointsData[userEmail].history.push({
          points: points,
            reason: '회원가입 보너스',
            date: new Date().toISOString()
        });
        localStorage.setItem('userPoints', JSON.stringify(pointsData));
          console.log(`✅ ${points}포인트 추가 완료`);
      } catch (error) {
          console.error('❌ 포인트 추가 실패:', error);
        }
      }

      // 카카오 로그인 실행
    function executeKakaoLogin() {
      try {
          console.log('🚀 카카오 로그인 시작...');
          console.log('🔑 JavaScript 키:', KAKAO_CONFIG.clientId);
          console.log('📍 현재 URL:', window.location.href);
          console.log('🌐 현재 도메인:', window.location.hostname);
          
          // redirect_uri 확인
          console.log('🔗 사용할 redirect_uri:', KAKAO_CONFIG.redirectUri);
          
          // 환경별 처리
        const isLocal = window.location.protocol === 'file:' || 
                       window.location.hostname === 'localhost' || 
                       window.location.hostname === '127.0.0.1';
        
        if (isLocal) {
            console.log('🏠 로컬 환경 감지 - 카카오 로그인 시뮬레이션 실행');
          simulateKakaoLogin();
          return;
        }
          
          console.log('🌐 실제 웹사이트 환경 - 카카오 로그인 실행');
        
        // 프로덕션 환경에서 실제 카카오 로그인
        const authParams = new URLSearchParams({
          client_id: KAKAO_CONFIG.clientId,
            redirect_uri: KAKAO_CONFIG.redirectUri, // 하드코딩된 https URI 사용
          response_type: 'code',
            scope: 'profile_nickname,account_email,profile_image'
        });
        
        const authUrl = 'https://kauth.kakao.com/oauth/authorize?' + authParams.toString();
          console.log('🔗 카카오 인증 URL:', authUrl);
        
        // OAuth 파라미터 로깅
        console.log('🔍 OAuth 파라미터:', {
          client_id: KAKAO_CONFIG.clientId,
          redirect_uri: KAKAO_CONFIG.redirectUri,
          response_type: 'code',
            scope: 'profile_nickname,account_email,profile_image'
          });
          
          // URL 생성 과정 상세 로깅
          console.log('🔗 생성된 인증 URL:', authUrl);
          console.log('🔍 URL 파라미터 분석:');
          const urlParams = new URLSearchParams(authUrl.split('?')[1]);
          urlParams.forEach((value, key) => {
            console.log(`  ${key}: ${value}`);
          });
          
          // 설정 검증
        if (!KAKAO_CONFIG.clientId || !KAKAO_CONFIG.redirectUri) {
          throw new Error('카카오 설정이 올바르지 않습니다.');
        }
        
          // 로딩 상태 표시
          const button = document.getElementById('kakao-login');
          const originalText = button.innerHTML;
          button.innerHTML = '<span class="loading mr-2">⏳</span>카카오 로그인 중...';
          button.disabled = true;
          
          // 카카오 인증 페이지로 리다이렉트
        window.location.href = authUrl;
        
      } catch (error) {
          console.error('❌ 카카오 로그인 실행 실패:', error);
          alert('카카오 로그인 중 오류가 발생했습니다: ' + error.message);
          
          // 버튼 상태 복원
          const button = document.getElementById('kakao-login');
          button.innerHTML = '<span class="mr-2">💬</span>카카오톡으로 가입하기';
          button.disabled = false;
        }
      }

      // 로컬 환경에서 카카오 로그인 시뮬레이션
      function simulateKakaoLogin() {
        const mockUserData = {
          id: 'mock_' + Date.now(),
          nickname: '테스트사용자',
          email: 'test@example.com',
          profile_image: 'https://via.placeholder.com/100'
        };
        
        showKakaoTermsAgreement(mockUserData);
      }

      // 카카오 인증 코드 처리
      function handleKakaoAuthCode() {
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        
        if (authCode) {
          console.log('🔑 카카오 인증 코드 받음:', authCode);
      processKakaoAuthCode(authCode);
        }
    }

      // 카카오 인증 코드 처리
    async function processKakaoAuthCode(authCode) {
      try {
          console.log('🔄 카카오 인증 코드 처리 시작...');

        // 액세스 토큰 요청
        const tokenResponse = await fetch('https://kauth.kakao.com/oauth/token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: new URLSearchParams({
            grant_type: 'authorization_code',
            client_id: KAKAO_CONFIG.clientId,
              redirect_uri: KAKAO_CONFIG.redirectUri, // 하드코딩된 https URI 사용
            code: authCode
          })
        });

        if (!tokenResponse.ok) {
            const errorText = await tokenResponse.text();
            console.error('❌ 토큰 요청 실패:', tokenResponse.status, errorText);
          throw new Error('토큰 요청 실패: ' + tokenResponse.status);
        }

        const tokenData = await tokenResponse.json();
          console.log('✅ 액세스 토큰 받음:', tokenData.access_token);

        // 사용자 정보 요청
        const userResponse = await fetch('https://kapi.kakao.com/v2/user/me', {
          headers: {
              'Authorization': `Bearer ${tokenData.access_token}`
          }
        });

        if (!userResponse.ok) {
          throw new Error('사용자 정보 요청 실패: ' + userResponse.status);
        }

        const userData = await userResponse.json();
          console.log('✅ 사용자 정보 받음:', userData);

          // 사용자 정보 정리
          const kakaoUserData = {
            id: userData.id.toString(),
            nickname: userData.kakao_account.profile.nickname,
            email: userData.kakao_account.email,
            profile_image: userData.kakao_account.profile.profile_image_url,
            loginMethod: 'kakao'
          };

          // 중복 가입 확인
          const users = JSON.parse(localStorage.getItem('users') || '[]');
          const existingUser = users.find(user => user.email === kakaoUserData.email);
          
          if (existingUser) {
            alert('이미 가입된 이메일입니다.');
           return;
         }

         // 약관 동의 모달 표시
          showKakaoTermsAgreement(kakaoUserData);

      } catch (error) {
          console.error('❌ 카카오 인증 처리 실패:', error);
        alert('카카오 로그인 처리 중 오류가 발생했습니다: ' + error.message);
        }
      }

      // 카카오 사용자 약관 동의 모달
      function showKakaoTermsAgreement(userData) {
      const modal = document.createElement('div');
        modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
      modal.innerHTML = `
          <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4">
            <div class="text-center mb-6">
              <img src="${userData.profile_image || 'https://via.placeholder.com/100'}" 
                   alt="프로필" class="w-20 h-20 rounded-full mx-auto mb-4">
              <h3 class="text-xl font-semibold text-gray-900">${userData.nickname}님</h3>
              <p class="text-gray-600">${userData.email}</p>
          </div>
            
          <div class="space-y-4 mb-6">
              <div class="flex items-center">
                <input type="checkbox" id="kakao-agree-terms" class="w-4 h-4 text-pink-600 border-gray-300 rounded focus:ring-pink-500">
                <label for="kakao-agree-terms" class="ml-2 text-sm text-gray-600">
                  <a href="#" class="text-pink-600 hover:underline">이용약관</a> 동의 (필수)
                </label>
            </div>
              
              <div class="flex items-center">
                <input type="checkbox" id="kakao-agree-privacy" class="w-4 h-4 text-pink-600 border-gray-300 rounded focus:ring-pink-500">
                <label for="kakao-agree-privacy" class="ml-2 text-sm text-gray-600">
                  <a href="#" class="text-pink-600 hover:underline">개인정보처리방침</a> 동의 (필수)
                </label>
            </div>
              
              <div class="flex items-center">
                <input type="checkbox" id="kakao-agree-marketing" class="w-4 h-4 text-pink-600 border-gray-300 rounded focus:ring-pink-500">
                <label for="kakao-agree-marketing" class="ml-2 text-sm text-gray-600">
                  마케팅 정보 수신 동의 (선택)
                </label>
            </div>
          </div>
            
            <div class="flex space-x-3">
              <button id="kakao-cancel" class="flex-1 bg-gray-300 text-gray-700 py-3 px-4 rounded-lg hover:bg-gray-400 transition">
                취소
              </button>
              <button id="kakao-complete" disabled class="flex-1 bg-pink-500 text-white py-3 px-4 rounded-lg hover:bg-pink-600 transition disabled:bg-gray-400">
                가입 완료
              </button>
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
      
        // 약관 동의 체크박스 이벤트
        const agreeTerms = modal.querySelector('#kakao-agree-terms');
        const agreePrivacy = modal.querySelector('#kakao-agree-privacy');
        const agreeMarketing = modal.querySelector('#kakao-agree-marketing');
        const completeButton = modal.querySelector('#kakao-complete');
        
        function updateCompleteButton() {
          const requiredChecked = agreeTerms.checked && agreePrivacy.checked;
          completeButton.disabled = !requiredChecked;
        }
        
        agreeTerms.addEventListener('change', updateCompleteButton);
        agreePrivacy.addEventListener('change', updateCompleteButton);
        
        // 취소 버튼
        modal.querySelector('#kakao-cancel').addEventListener('click', () => {
          document.body.removeChild(modal);
        });
        
        // 가입 완료 버튼
        completeButton.addEventListener('click', async () => {
          try {
            const userDataWithTerms = {
              ...userData,
              name: userData.nickname,
              phone: '',
              password: '',
              agreeTerms: agreeTerms.checked,
              agreePrivacy: agreePrivacy.checked,
              agreeMarketing: agreeMarketing.checked,
              loginMethod: 'kakao',
              createdAt: new Date().toISOString()
            };
            
            // Firebase에 저장
            try {
              await saveUserToFirebase(userDataWithTerms);
            } catch (error) {
              console.warn('Firebase 저장 실패, localStorage에만 저장:', error);
            }
            
            // localStorage에 저장
            saveUserToLocalStorage(userDataWithTerms);
            
            // 포인트 추가
            addPoints(userData.email, 50);
            
            alert('🎉 회원가입이 완료되었습니다!\n50포인트가 지급되었습니다.');
            
            // 모달 제거
            document.body.removeChild(modal);
            
            // 메인 페이지로 이동
            window.location.href = 'index.html';
            
          } catch (error) {
            console.error('❌ 카카오 가입 완료 실패:', error);
            alert('가입 처리 중 오류가 발생했습니다: ' + error.message);
          }
        });
      }

      // SMS 인증번호 발송
      function sendSMS() {
        const phone = document.getElementById('phone').value;
        const phoneRegex = /^010-\d{4}-\d{4}$/;
        
        if (!phoneRegex.test(phone)) {
          alert('올바른 휴대폰 번호를 입력해주세요. (예: 010-1234-5678)');
          return;
        }
        
        // SMS 발송 시뮬레이션
        console.log('📱 SMS 발송:', phone);
        alert('인증번호가 발송되었습니다. (시뮬레이션)');
        
        // 인증번호 입력 필드 표시
        document.getElementById('sms-verification').classList.remove('hidden');
        
        // 타이머 시작
        startTimer();
      }

      // SMS 인증번호 확인
      function verifySMS() {
        const code = document.getElementById('sms-code').value;
        
        if (code === '1234') { // 시뮬레이션용 고정 코드
          isSmsVerified = true;
          alert('인증이 완료되었습니다.');
          document.getElementById('sms-verification').classList.add('hidden');
          clearInterval(smsTimer);
        } else {
          alert('인증번호가 올바르지 않습니다.');
        }
      }

      // SMS 타이머
      function startTimer() {
        smsTimeLeft = 180;
        const timerElement = document.getElementById('sms-timer');
        
        smsTimer = setInterval(() => {
          const minutes = Math.floor(smsTimeLeft / 60);
          const seconds = smsTimeLeft % 60;
          timerElement.textContent = `남은 시간: ${minutes}:${seconds.toString().padStart(2, '0')}`;
          
          if (smsTimeLeft <= 0) {
            clearInterval(smsTimer);
            timerElement.textContent = '인증 시간이 만료되었습니다.';
            isSmsVerified = false;
          }
          
          smsTimeLeft--;
        }, 1000);
      }

      // 비밀번호 강도 확인
      function checkPasswordStrength(password) {
        const strengthElement = document.getElementById('password-strength');
        let strength = 0;
        let message = '';
        
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;
        
        switch (strength) {
          case 0:
          case 1:
            message = '❌ 매우 약함';
            strengthElement.className = 'mt-2 text-sm text-red-600';
            break;
          case 2:
            message = '⚠️ 약함';
            strengthElement.className = 'mt-2 text-sm text-orange-600';
            break;
          case 3:
            message = '✅ 보통';
            strengthElement.className = 'mt-2 text-sm text-yellow-600';
            break;
          case 4:
            message = '✅ 강함';
            strengthElement.className = 'mt-2 text-sm text-green-600';
            break;
          case 5:
            message = '✅ 매우 강함';
            strengthElement.className = 'mt-2 text-sm text-green-600';
            break;
        }
        
        strengthElement.textContent = message;
      }

      // 비밀번호 일치 확인
      function checkPasswordMatch() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const matchElement = document.getElementById('password-match');
        
        if (confirmPassword === '') {
          matchElement.textContent = '';
          return;
        }
        
        if (password === confirmPassword) {
          matchElement.textContent = '✅ 비밀번호가 일치합니다.';
          matchElement.className = 'mt-2 text-sm text-green-600';
        } else {
          matchElement.textContent = '❌ 비밀번호가 일치하지 않습니다.';
          matchElement.className = 'mt-2 text-sm text-red-600';
        }
      }

      // 가입 버튼 상태 업데이트
      function updateSignupButton() {
        const agreeTerms = document.getElementById('agree-terms').checked;
        const agreePrivacy = document.getElementById('agree-privacy').checked;
        const signupButton = document.getElementById('signup-button');
        
        if (agreeTerms && agreePrivacy) {
          signupButton.disabled = false;
          signupButton.className = 'w-full bg-pink-500 text-white font-semibold py-3 px-6 rounded-lg hover:bg-pink-600 transition duration-200';
        } else {
          signupButton.disabled = true;
          signupButton.className = 'w-full bg-gray-400 text-white font-semibold py-3 px-6 rounded-lg transition duration-200';
        }
      }

      // 페이지 로드 시 실행
      document.addEventListener('DOMContentLoaded', function() {
        console.log('🔗 카카오 redirect_uri 강제 설정:', KAKAO_CONFIG.redirectUri);
        console.log('📍 현재 페이지 URL:', window.location.href);
        console.log('🌐 현재 도메인:', window.location.hostname);
        console.log('🔒 프로토콜:', window.location.protocol);
        
        // 카카오 인증 코드 처리
        handleKakaoAuthCode();
      
      // 카카오 로그인 버튼 이벤트
      document.getElementById('kakao-login').addEventListener('click', function() {
        console.log('카카오 로그인 버튼 클릭됨!');
        console.log('현재 URL:', window.location.href);
        console.log('현재 도메인:', window.location.hostname);
        
        // URL에 code 파라미터가 있으면 제거하고 새로 시작
        if (window.location.href.includes('?code=')) {
          console.log('기존 인증 코드가 있음. URL을 정리하고 새로 시작');
          // URL에서 code 파라미터 제거
          const cleanUrl = window.location.origin + window.location.pathname;
          window.history.replaceState({}, document.title, cleanUrl);
          
          // 잠시 후 카카오 로그인 실행 (URL 정리 후)
          setTimeout(() => {
            console.log('정리된 URL에서 카카오 로그인 실행');
            executeKakaoLogin();
          }, 100);
        } else {
          // code 파라미터가 없으면 바로 실행
          console.log('새로운 카카오 로그인 실행');
          executeKakaoLogin();
        }
      });

      // 일반 회원가입 폼 표시
      document.getElementById('normal-register').addEventListener('click', function() {
        document.getElementById('register-form').classList.remove('hidden');
        this.scrollIntoView({ behavior: 'smooth' });
      });

      // 폼 닫기
      document.getElementById('close-form').addEventListener('click', function() {
        document.getElementById('register-form').classList.add('hidden');
      });

      // 약관 체크박스 연동
      const agreeAll = document.getElementById('agree-all');
      const agreeTerms = document.getElementById('agree-terms');
      const agreePrivacy = document.getElementById('agree-privacy');
      const agreeMarketing = document.getElementById('agree-marketing');
      const signupButton = document.getElementById('signup-button');

      // 전체 동의 체크박스
      agreeAll.addEventListener('change', function() {
        agreeTerms.checked = this.checked;
        agreePrivacy.checked = this.checked;
        agreeMarketing.checked = this.checked;
        updateSignupButton();
      });

      // 개별 체크박스
        agreeTerms.addEventListener('change', updateSignupButton);
        agreePrivacy.addEventListener('change', updateSignupButton);

        // SMS 관련 이벤트
        document.getElementById('send-sms').addEventListener('click', sendSMS);
        document.getElementById('verify-sms').addEventListener('click', verifySMS);

        // 비밀번호 관련 이벤트
        document.getElementById('password').addEventListener('input', function() {
          checkPasswordStrength(this.value);
          checkPasswordMatch();
        });

        document.getElementById('confirm-password').addEventListener('input', checkPasswordMatch);

      // 회원가입 폼 제출
      document.getElementById('signup-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
          const formData = new FormData(this);
          const userData = {
            name: formData.get('name'),
            email: formData.get('email'),
            phone: formData.get('phone'),
            password: formData.get('password'),
            agreeTerms: document.getElementById('agree-terms').checked,
            agreePrivacy: document.getElementById('agree-privacy').checked,
            agreeMarketing: document.getElementById('agree-marketing').checked,
            loginMethod: 'email',
            createdAt: new Date().toISOString()
          };

          // 유효성 검사
          if (!userData.name || !userData.email || !userData.phone || !userData.password) {
            alert('모든 필드를 입력해주세요.');
          return;
        }
        
          if (!isSmsVerified) {
            alert('휴대폰 인증을 완료해주세요.');
            return;
          }

          if (userData.password !== formData.get('confirm-password')) {
          alert('비밀번호가 일치하지 않습니다.');
          return;
        }
        
          if (!userData.agreeTerms || !userData.agreePrivacy) {
            alert('필수 약관에 동의해주세요.');
          return;
        }
        
          try {
            // Firebase에 저장
            try {
              await saveUserToFirebase(userData);
            } catch (error) {
              console.warn('Firebase 저장 실패, localStorage에만 저장:', error);
            }
            
            // localStorage에 저장
            saveUserToLocalStorage(userData);
            
            // 포인트 추가
            addPoints(userData.email, 50);
            
            alert('🎉 회원가입이 완료되었습니다!\n50포인트가 지급되었습니다.');
            
            // 메인 페이지로 이동
            window.location.href = 'index.html';
            
          } catch (error) {
            console.error('❌ 회원가입 실패:', error);
            alert('회원가입 중 오류가 발생했습니다: ' + error.message);
          }
        });
    });
  </script>
