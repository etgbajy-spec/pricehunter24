<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-T7FT9TLF');</script>
  <!-- End Google Tag Manager -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>구매사례 갤러리 - PriceHunter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-50 min-h-screen flex flex-col">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T7FT9TLF"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div class="max-w-5xl mx-auto mt-16 mb-10">
    <h1 class="text-3xl md:text-4xl font-extrabold text-blue-700 mb-10 text-center">구매사례 갤러리</h1>
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <!-- JS로 이미지 렌더링 -->
    </div>
  </div>
  <!-- Modal -->
  <div id="modal-overlay" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden transition-opacity duration-300">
    <div id="modal" class="bg-white rounded-3xl shadow-2xl p-8 max-w-lg w-full relative scale-95 opacity-0 transition-all duration-300">
      <button id="modal-close" class="absolute top-4 right-4 text-2xl text-gray-400 hover:text-gray-700">&times;</button>
      <img id="modal-img" src="" alt="제품 이미지" class="w-full h-56 object-cover rounded-xl mb-6" />
      <h2 id="modal-name" class="text-2xl font-bold text-blue-700 mb-2"></h2>
      <div id="modal-review" class="text-gray-700 mb-3"></div>
      <div class="mb-2 text-gray-600"><span id="modal-country"></span> | <span id="modal-shipping"></span></div>
      <div class="mb-4 text-gray-800 font-semibold">최저가 확보 방법: <span id="modal-method"></span></div>
      <a id="modal-contact" href="contact.html" class="inline-block px-6 py-2 bg-blue-600 text-white font-bold rounded-xl shadow hover:bg-blue-700 transition">문의하기</a>
    </div>
  </div>
  <script>
    // 샘플 데이터
    const products = [
      {
        name: '무선 이어폰',
        img: 'https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80',
        review: '정말 저렴하게 구매했어요! 음질도 좋아요.',
        country: '대한민국',
        shipping: '2일',
        method: '공장 직접구매'
      },
      {
        name: '스마트워치',
        img: 'https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=400&q=80',
        review: '해외직구보다 더 싸게 샀어요. 배송도 빨랐습니다.',
        country: '미국',
        shipping: '7일',
        method: '도매처 연동'
      },
      {
        name: '운동화',
        img: 'https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80',
        review: '한정판도 공장가로 득템! 만족합니다.',
        country: '일본',
        shipping: '5일',
        method: '공장 직접구매'
      }
    ];
    // 갤러리 렌더링
    const gallery = document.getElementById('gallery');
    products.forEach((p, i) => {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col items-center p-6 hover:scale-105 transition cursor-pointer';
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" class="w-full h-48 object-cover rounded-xl mb-4" />
        <div class="text-xl font-bold text-gray-800 mb-2">${p.name}</div>
        <button class="detail-btn px-6 py-2 bg-blue-500 text-white rounded-lg font-semibold shadow hover:bg-blue-600 transition mb-2">자세히 보기</button>
      `;
      card.querySelector('img').onclick = () => openModal(i);
      card.querySelector('.detail-btn').onclick = () => openModal(i);
      gallery.appendChild(card);
    });
    // 모달 제어
    const modalOverlay = document.getElementById('modal-overlay');
    const modal = document.getElementById('modal');
    function openModal(idx) {
      const p = products[idx];
      document.getElementById('modal-img').src = p.img;
      document.getElementById('modal-name').textContent = p.name;
      document.getElementById('modal-review').textContent = p.review;
      document.getElementById('modal-country').textContent = p.country;
      document.getElementById('modal-shipping').textContent = p.shipping;
      document.getElementById('modal-method').textContent = p.method;
      modalOverlay.classList.remove('hidden');
      setTimeout(() => {
        modalOverlay.classList.add('opacity-100');
        modal.classList.remove('opacity-0','scale-95');
        modal.classList.add('opacity-100','scale-100');
      }, 10);
    }
    document.getElementById('modal-close').onclick = closeModal;
    modalOverlay.onclick = function(e) { if (e.target === modalOverlay) closeModal(); };
    function closeModal() {
      modal.classList.remove('opacity-100','scale-100');
      modal.classList.add('opacity-0','scale-95');
      modalOverlay.classList.remove('opacity-100');
      setTimeout(() => { modalOverlay.classList.add('hidden'); }, 300);
    }
  </script>
</body>
</html>
