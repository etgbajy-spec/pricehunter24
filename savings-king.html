<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>절감왕 아카이브 | PriceHunter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans KR', 'Inter', sans-serif; }
    .savings-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .savings-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 via-blue-50 to-emerald-50 min-h-screen">
  <!-- 헤더 -->
  <header class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <a href="index.html" class="text-2xl font-bold text-blue-600">PriceHunter</a>
          <span class="text-gray-400">|</span>
          <h1 class="text-xl font-bold text-gray-800">🏆 절감왕 아카이브</h1>
        </div>
        <a href="index.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
          홈으로 돌아가기
        </a>
      </div>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <!-- 안내 섹션 -->
    <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
      <div class="text-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">실제 검증된 절감 성공 사례</h2>
        <p class="text-lg text-gray-600">시점고정·증거제시·브랜드배제 원칙으로 검증된 절감 사례들입니다</p>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="text-center p-4 bg-blue-50 rounded-lg">
          <div class="text-2xl font-bold text-blue-600 mb-2">시점고정</div>
          <p class="text-sm text-gray-600">검증 시점을 명확히 기록하여 가격 변동에 대한 투명성 보장</p>
        </div>
        <div class="text-center p-4 bg-green-50 rounded-lg">
          <div class="text-2xl font-bold text-green-600 mb-2">증거제시</div>
          <p class="text-sm text-gray-600">스크린샷과 링크로 검증 결과의 객관성 입증</p>
        </div>
        <div class="text-center p-4 bg-red-50 rounded-lg">
          <div class="text-2xl font-bold text-red-600 mb-2">브랜드배제</div>
          <p class="text-sm text-gray-600">애플·명품·스니커즈 등 특정 브랜드는 검증 제외</p>
        </div>
      </div>
    </div>

    <!-- 필터 섹션 -->
    <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
      <div class="flex flex-wrap gap-4 items-center">
        <div class="flex items-center space-x-4">
          <label class="text-sm font-semibold text-gray-700">카테고리:</label>
          <select id="category-filter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            <option value="all">전체</option>
            <option value="electronics">전자기기</option>
            <option value="home">생활용품</option>
            <option value="fashion">패션/잡화</option>
            <option value="office">사무용품</option>
          </select>
        </div>
        
        <div class="flex items-center space-x-4">
          <label class="text-sm font-semibold text-gray-700">절감률:</label>
          <select id="savings-filter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            <option value="all">전체</option>
            <option value="10-20">10-20%</option>
            <option value="20-30">20-30%</option>
            <option value="30-40">30-40%</option>
            <option value="40+">40% 이상</option>
          </select>
        </div>
        
        <div class="flex items-center space-x-4">
          <label class="text-sm font-semibold text-gray-700">가격대:</label>
          <select id="price-filter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
            <option value="all">전체</option>
            <option value="0-50000">5만원 이하</option>
            <option value="50000-100000">5-10만원</option>
            <option value="100000-200000">10-20만원</option>
            <option value="200000+">20만원 이상</option>
          </select>
        </div>
        
        <button onclick="clearFilters()" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
          필터 초기화
        </button>
      </div>
    </div>

    <!-- 절감왕 그리드 -->
    <div id="savings-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- 절감왕 카드들이 동적으로 생성됨 -->
    </div>

    <!-- 로딩 상태 -->
    <div id="loading" class="text-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
      <p class="mt-4 text-gray-600">절감왕 사례를 불러오는 중...</p>
    </div>

    <!-- 더보기 버튼 -->
    <div class="text-center mt-12">
      <button id="load-more" class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition hidden">
        더 많은 절감왕 보기
      </button>
    </div>
  </main>

  <!-- 모달 -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h3 id="modal-title" class="text-xl font-semibold text-gray-800"></h3>
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
              <span class="text-2xl">×</span>
            </button>
          </div>
          <div id="modal-content">
            <!-- 동적으로 생성됨 -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
         // 절감왕 데이터 (실제로는 서버에서 가져올 데이터)
     const savingsData = [
       {
         id: 1,
         title: "전기포트 3만8천원 절감 성공",
         category: "home",
         originalPrice: 89000,
         savingsPrice: 51000,
         savingsAmount: 38000,
         savingsRate: 42,
         product: "전기포트",
         user: "김OO, 30대 직장인",
         date: "2024.01.15",
         reason: "동일 모델명, 동일 용량, 동일 보증 조건으로 검증 완료. 공장 직접구매 경로를 통해 대폭 할인된 가격 발견.",
         image: "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80",
         evidence: "스크린샷 및 구매 링크 제공",
         tags: ["생활용품", "공장직구", "동일모델"]
       },
       {
         id: 2,
         title: "무선이어폰 2만5천원 절감 성공",
         category: "electronics",
         originalPrice: 120000,
         savingsPrice: 95000,
         savingsAmount: 25000,
         savingsRate: 21,
         product: "무선이어폰",
         user: "이OO, 20대 대학생",
         date: "2024.01.14",
         reason: "동일 스펙, 동일 보증 조건으로 검증 완료. 도매처 연동을 통한 할인가 발견.",
         image: "https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=600&q=80",
         evidence: "스크린샷 및 구매 링크 제공",
         tags: ["전자기기", "도매연동", "동일스펙"]
       },
       {
         id: 3,
         title: "사무용품 대량구매 15만원 절감",
         category: "office",
         originalPrice: 350000,
         savingsPrice: 200000,
         savingsAmount: 150000,
         savingsRate: 43,
         product: "사무용품 세트",
         user: "박OO, 40대 사업자",
         date: "2024.01.13",
         reason: "대량구매 할인과 공장직구 경로를 통해 대폭 절감. 동일 품질 보장.",
         image: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80",
         evidence: "스크린샷 및 구매 링크 제공",
         tags: ["사무용품", "대량구매", "공장직구"]
       },
       {
         id: 4,
         title: "패션백 8만원 절감 성공",
         category: "fashion",
         originalPrice: 180000,
         savingsPrice: 100000,
         savingsAmount: 80000,
         savingsRate: 44,
         product: "패션백",
         user: "최OO, 20대 직장인",
         date: "2024.01.12",
         reason: "동일 브랜드, 동일 사이즈로 검증 완료. 해외직구 경로를 통한 대폭 할인.",
         image: "https://images.unsplash.com/photo-1548036328-c9fa89d128fa?auto=format&fit=crop&w=600&q=80",
         evidence: "스크린샷 및 구매 링크 제공",
         tags: ["패션/잡화", "해외직구", "동일브랜드"]
       },
       {
         id: 5,
         title: "모니터 12만원 절감 성공",
         category: "electronics",
         originalPrice: 280000,
         savingsPrice: 160000,
         savingsAmount: 120000,
         savingsRate: 43,
         product: "모니터",
         user: "정OO, 30대 개발자",
         date: "2024.01.11",
         reason: "동일 해상도, 동일 패널 타입으로 검증 완료. 공장직구 경로를 통한 할인.",
         image: "https://images.unsplash.com/photo-1527443224154-c4a3942d3acf?auto=format&fit=crop&w=600&q=80",
         evidence: "스크린샷 및 구매 링크 제공",
         tags: ["전자기기", "공장직구", "동일스펙"]
       },
       {
         id: 6,
         title: "주방용품 세트 5만원 절감",
         category: "home",
         originalPrice: 120000,
         savingsPrice: 70000,
         savingsAmount: 50000,
         savingsRate: 42,
         product: "주방용품 세트",
         user: "한OO, 40대 주부",
         date: "2024.01.10",
         reason: "동일 구성, 동일 재질로 검증 완료. 도매처 연동을 통한 할인.",
         image: "https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?auto=format&fit=crop&w=600&q=80",
         evidence: "스크린샷 및 구매 링크 제공",
         tags: ["생활용품", "도매연동", "동일구성"]
       }
     ];

    let currentFilters = {
      category: 'all',
      savings: 'all',
      price: 'all'
    };

    let displayedCount = 6;

    // 절감왕 카드 렌더링
    function renderSavingsCards(data = savingsData) {
      const grid = document.getElementById('savings-grid');
      const loading = document.getElementById('loading');
      
      loading.classList.add('hidden');
      
      const filteredData = filterData(data);
      const displayData = filteredData.slice(0, displayedCount);
      
      grid.innerHTML = displayData.map(item => `
        <div class="savings-card bg-white rounded-2xl shadow-lg overflow-hidden cursor-pointer" onclick="openSavingsDetail(${item.id})">
          <div class="relative">
            <img src="${item.image}" alt="${item.product}" class="w-full h-48 object-cover">
            <div class="absolute top-4 right-4 bg-emerald-500 text-white px-3 py-1 rounded-full text-sm font-bold">
              🏆 절감왕
            </div>
            <div class="absolute bottom-4 left-4 bg-white/90 backdrop-blur px-3 py-2 rounded-lg">
              <p class="text-sm font-semibold text-gray-800">${item.user}</p>
              <p class="text-xs text-gray-600">${item.date} 검증 완료</p>
            </div>
          </div>
          
          <div class="p-6">
            <div class="flex items-center gap-2 mb-3">
              <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs font-semibold">${getCategoryName(item.category)}</span>
              <span class="bg-red-100 text-red-700 px-2 py-1 rounded text-xs font-semibold">-${item.savingsRate}%</span>
            </div>
            
            <h3 class="text-lg font-bold text-gray-800 mb-2">${item.title}</h3>
            <p class="text-sm text-gray-600 mb-4">${item.product}</p>
            
            <div class="space-y-2 mb-4">
              <div class="flex justify-between text-sm">
                <span class="text-gray-500">원래 가격</span>
                <span class="font-semibold">${item.originalPrice.toLocaleString()}원</span>
              </div>
              <div class="flex justify-between text-sm">
                <span class="text-gray-500">절감 후 가격</span>
                <span class="font-bold text-emerald-600">${item.savingsPrice.toLocaleString()}원</span>
              </div>
              <div class="flex justify-between text-sm">
                <span class="text-gray-500">절감액</span>
                <span class="font-bold text-red-600">${item.savingsAmount.toLocaleString()}원 절약</span>
              </div>
            </div>
            
            <div class="flex flex-wrap gap-1">
              ${item.tags.map(tag => `<span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs">${tag}</span>`).join('')}
            </div>
          </div>
        </div>
      `).join('');
      
      // 더보기 버튼 표시/숨김
      const loadMoreBtn = document.getElementById('load-more');
      if (filteredData.length > displayedCount) {
        loadMoreBtn.classList.remove('hidden');
      } else {
        loadMoreBtn.classList.add('hidden');
      }
    }

    // 필터링 함수
    function filterData(data) {
      return data.filter(item => {
        // 카테고리 필터
        if (currentFilters.category !== 'all' && item.category !== currentFilters.category) {
          return false;
        }
        
        // 절감률 필터
        if (currentFilters.savings !== 'all') {
          const rate = item.savingsRate;
          switch (currentFilters.savings) {
            case '10-20': if (rate < 10 || rate >= 20) return false; break;
            case '20-30': if (rate < 20 || rate >= 30) return false; break;
            case '30-40': if (rate < 30 || rate >= 40) return false; break;
            case '40+': if (rate < 40) return false; break;
          }
        }
        
        // 가격대 필터
        if (currentFilters.price !== 'all') {
          const price = item.savingsPrice;
          switch (currentFilters.price) {
            case '0-50000': if (price > 50000) return false; break;
            case '50000-100000': if (price <= 50000 || price > 100000) return false; break;
            case '100000-200000': if (price <= 100000 || price > 200000) return false; break;
            case '200000+': if (price <= 200000) return false; break;
          }
        }
        
        return true;
      });
    }

    // 카테고리 이름 변환
    function getCategoryName(category) {
      const names = {
        'electronics': '전자기기',
        'home': '생활용품',
        'fashion': '패션/잡화',
        'office': '사무용품'
      };
      return names[category] || category;
    }

    // 필터 초기화
    function clearFilters() {
      currentFilters = {
        category: 'all',
        savings: 'all',
        price: 'all'
      };
      
      document.getElementById('category-filter').value = 'all';
      document.getElementById('savings-filter').value = 'all';
      document.getElementById('price-filter').value = 'all';
      
      renderSavingsCards();
    }

    // 절감왕 상세보기
    function openSavingsDetail(id) {
      const item = savingsData.find(s => s.id === id);
      if (!item) return;
      
      document.getElementById('modal-title').textContent = item.title;
      document.getElementById('modal-content').innerHTML = `
        <div class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <img src="${item.image}" alt="${item.product}" class="w-full rounded-lg">
            </div>
            <div class="space-y-4">
              <div class="bg-emerald-50 p-4 rounded-lg">
                <h4 class="font-semibold text-emerald-800 mb-2">절감 정보</h4>
                <div class="space-y-2">
                  <div class="flex justify-between">
                    <span>원래 가격</span>
                    <span class="font-semibold">${item.originalPrice.toLocaleString()}원</span>
                  </div>
                  <div class="flex justify-between">
                    <span>절감 후 가격</span>
                    <span class="font-bold text-emerald-600">${item.savingsPrice.toLocaleString()}원</span>
                  </div>
                  <div class="flex justify-between">
                    <span>절감액</span>
                    <span class="font-bold text-red-600">${item.savingsAmount.toLocaleString()}원</span>
                  </div>
                  <div class="text-center">
                    <span class="inline-block bg-red-100 text-red-800 px-3 py-1 rounded-full font-bold">
                      -${item.savingsRate}% 절감
                    </span>
                  </div>
                </div>
              </div>
              
              <div class="bg-blue-50 p-4 rounded-lg">
                <h4 class="font-semibold text-blue-800 mb-2">선정 사유</h4>
                <p class="text-sm text-blue-700">${item.reason}</p>
              </div>
              
              <div class="bg-gray-50 p-4 rounded-lg">
                <h4 class="font-semibold text-gray-800 mb-2">검증 정보</h4>
                <div class="space-y-1 text-sm text-gray-600">
                  <div>검증자: ${item.user}</div>
                  <div>검증일: ${item.date}</div>
                  <div>증거: ${item.evidence}</div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="flex gap-2">
            ${item.tags.map(tag => `<span class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm">${tag}</span>`).join('')}
          </div>
          
          <div class="text-center pt-4">
            <a href="request-v2.html" class="inline-block bg-pink-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-pink-700 transition">
              나도 의뢰해서 절약하기
            </a>
          </div>
        </div>
      `;
      
      document.getElementById('modal').classList.remove('hidden');
    }

    // 모달 닫기
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }

    // 더보기 버튼
    function loadMore() {
      displayedCount += 6;
      renderSavingsCards();
    }

    // 이벤트 리스너
    document.addEventListener('DOMContentLoaded', function() {
      // 초기 렌더링
      renderSavingsCards();
      
      // 필터 이벤트
      document.getElementById('category-filter').addEventListener('change', function() {
        currentFilters.category = this.value;
        renderSavingsCards();
      });
      
      document.getElementById('savings-filter').addEventListener('change', function() {
        currentFilters.savings = this.value;
        renderSavingsCards();
      });
      
      document.getElementById('price-filter').addEventListener('change', function() {
        currentFilters.price = this.value;
        renderSavingsCards();
      });
      
      // 더보기 버튼
      document.getElementById('load-more').addEventListener('click', loadMore);
      
      // 모달 외부 클릭 시 닫기
      document.getElementById('modal').addEventListener('click', function(e) {
        if (e.target === this) {
          closeModal();
        }
      });
    });
  </script>
</body>
</html>
