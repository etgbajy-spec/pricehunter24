    <script>
        // Firebase ì´ˆê¸°í™” ëŒ€ê¸°
        async function waitForFirebase() {
            let attempts = 0;
            while ((!window.firebaseDb || !window.firebaseFirestoreFunctions) && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            if (!window.firebaseDb) {
                throw new Error('Firebase ì´ˆê¸°í™” ì‹¤íŒ¨');
            }
        }
        
        // ë‚ ì§œë¥¼ YYYY-MM-DD í˜•ì‹ìœ¼ë¡œ ë³€í™˜
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // ì¼ì¼ í™œì„± ì‚¬ìš©ì ìˆ˜ ê³„ì‚°
        async function calculateDailyActiveUsers() {
            try {
                await waitForFirebase();
                
                const { collection, query, where, getDocs } = window.firebaseFirestoreFunctions;
                const db = window.firebaseDb;
                
                // ìµœê·¼ 14ì¼ê°„ì˜ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                const today = new Date();
                const fourteenDaysAgo = new Date(today);
                fourteenDaysAgo.setDate(today.getDate() - 14);
                
                const visitsRef = collection(db, 'visits');
                const q = query(
                    visitsRef,
                    where('date', '>=', formatDate(fourteenDaysAgo)),
                    where('date', '<=', formatDate(today))
                );
                
                const snapshot = await getDocs(q);
                
                // ë‚ ì§œë³„ë¡œ ë°©ë¬¸ì ìˆ˜ ì§‘ê³„
                const dailyCounts = {};
                const uniqueUsers = new Set();
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = data.date;
                    const userId = data.userId || data.sessionId || 'anonymous';
                    
                    if (!dailyCounts[date]) {
                        dailyCounts[date] = new Set();
                    }
                    dailyCounts[date].add(userId);
                    uniqueUsers.add(userId);
                });
                
                // ì˜¤ëŠ˜ì˜ ì¼ì¼ í™œì„± ì‚¬ìš©ì ìˆ˜
                const todayDate = formatDate(today);
                const todayCount = dailyCounts[todayDate] ? dailyCounts[todayDate].size : 0;
                
                // í‰ê·  ì¼ì¼ í™œì„± ì‚¬ìš©ì ìˆ˜ (ìµœê·¼ 14ì¼)
                const dates = Object.keys(dailyCounts).sort();
                const avgDailyActive = dates.length > 0 
                    ? Math.round(dates.reduce((sum, date) => sum + dailyCounts[date].size, 0) / dates.length)
                    : 0;
                
                // UI ì—…ë°ì´íŠ¸
                const dailyActiveElement = document.getElementById('daily-active-users');
                const dailyActiveSubtitle = document.getElementById('daily-active-users-subtitle');
                
                if (todayCount > 0 || avgDailyActive > 0) {
                    dailyActiveElement.textContent = todayCount > 0 ? todayCount : avgDailyActive;
                    dailyActiveSubtitle.textContent = todayCount > 0 
                        ? `ì˜¤ëŠ˜ ${todayCount}ëª… ë°©ë¬¸` 
                        : `í‰ê·  ${avgDailyActive}ëª…/ì¼`;
                    dailyActiveSubtitle.classList.remove('no-data');
                    dailyActiveSubtitle.classList.add('text-blue-400');
                } else {
                    dailyActiveElement.textContent = '---';
                    dailyActiveSubtitle.textContent = 'ë°ì´í„° ì—†ìŒ';
                    dailyActiveSubtitle.classList.add('no-data');
                }
                
                console.log('ğŸ“Š ì¼ì¼ í™œì„± ì‚¬ìš©ì ìˆ˜:', {
                    today: todayCount,
                    average: avgDailyActive,
                    totalUnique: uniqueUsers.size,
                    dailyCounts: Object.fromEntries(
                        Object.entries(dailyCounts).map(([date, users]) => [date, users.size])
                    )
                });
                
            } catch (error) {
                console.error('âŒ ì¼ì¼ í™œì„± ì‚¬ìš©ì ìˆ˜ ê³„ì‚° ì‹¤íŒ¨:', error);
                document.getElementById('daily-active-users').textContent = '---';
                document.getElementById('daily-active-users-subtitle').textContent = 'ë°ì´í„° ì—†ìŒ';
            }
        }
        
        // 1ì¼ì°¨ ìœ ì§€ìœ¨ ê³„ì‚°
        async function calculateRetentionRate() {
            try {
                await waitForFirebase();
                
                const { collection, query, where, getDocs } = window.firebaseFirestoreFunctions;
                const db = window.firebaseDb;
                
                // ìµœê·¼ 14ì¼ê°„ì˜ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                const today = new Date();
                const fourteenDaysAgo = new Date(today);
                fourteenDaysAgo.setDate(today.getDate() - 14);
                
                const visitsRef = collection(db, 'visits');
                const q = query(
                    visitsRef,
                    where('date', '>=', formatDate(fourteenDaysAgo)),
                    where('date', '<=', formatDate(today))
                );
                
                const snapshot = await getDocs(q);
                
                // ì‚¬ìš©ìë³„ ì²« ë°©ë¬¸ì¼ê³¼ ë§ˆì§€ë§‰ ë°©ë¬¸ì¼ ì¶”ì 
                const userFirstVisit = {};
                const userLastVisit = {};
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const userId = data.userId || data.sessionId || 'anonymous';
                    const visitDate = data.date;
                    
                    if (!userFirstVisit[userId] || visitDate < userFirstVisit[userId]) {
                        userFirstVisit[userId] = visitDate;
                    }
                    if (!userLastVisit[userId] || visitDate > userLastVisit[userId]) {
                        userLastVisit[userId] = visitDate;
                    }
                });
                
                // 1ì¼ì°¨ ìœ ì§€ìœ¨ ê³„ì‚° (ì²« ë°©ë¬¸ í›„ ë‹¤ìŒë‚  ë‹¤ì‹œ ë°©ë¬¸í•œ ì‚¬ìš©ì ë¹„ìœ¨)
                let retainedUsers = 0;
                let totalNewUsers = 0;
                
                Object.keys(userFirstVisit).forEach(userId => {
                    const firstVisitDate = userFirstVisit[userId];
                    const lastVisitDate = userLastVisit[userId];
                    
                    // ì²« ë°©ë¬¸ì¼ ë‹¤ìŒë‚ ì— ë‹¤ì‹œ ë°©ë¬¸í–ˆëŠ”ì§€ í™•ì¸
                    const firstVisit = new Date(firstVisitDate);
                    const nextDay = new Date(firstVisit);
                    nextDay.setDate(firstVisit.getDate() + 1);
                    const nextDayStr = formatDate(nextDay);
                    
                    if (lastVisitDate >= nextDayStr) {
                        retainedUsers++;
                    }
                    totalNewUsers++;
                });
                
                const retentionRate = totalNewUsers > 0 
                    ? Math.round((retainedUsers / totalNewUsers) * 100) 
                    : 0;
                
                // UI ì—…ë°ì´íŠ¸
                const retentionElement = document.getElementById('retention-rate');
                const retentionSubtitle = document.getElementById('retention-rate-subtitle');
                
                if (retentionRate > 0) {
                    retentionElement.textContent = `${retentionRate}%`;
                    retentionSubtitle.textContent = `${retainedUsers}ëª… ìœ ì§€`;
                    retentionSubtitle.classList.remove('no-data');
                    retentionSubtitle.classList.add('text-blue-400');
                } else {
                    retentionElement.textContent = '---';
                    retentionSubtitle.textContent = 'ë°ì´í„° ì—†ìŒ';
                    retentionSubtitle.classList.add('no-data');
                }
                
                console.log('ğŸ“Š 1ì¼ì°¨ ìœ ì§€ìœ¨:', {
                    retentionRate: `${retentionRate}%`,
                    retainedUsers,
                    totalNewUsers
                });
                
            } catch (error) {
                console.error('âŒ ìœ ì§€ìœ¨ ê³„ì‚° ì‹¤íŒ¨:', error);
                document.getElementById('retention-rate').textContent = '---';
                document.getElementById('retention-rate-subtitle').textContent = 'ë°ì´í„° ì—†ìŒ';
            }
        }
