<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - PriceHunter</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎯</text></svg>">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Kakao SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 via-blue-50 to-green-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 로그인 폼 -->
        <div id="loginForm" class="max-w-md mx-auto bg-white rounded-xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary-600 mb-2">관리자 대시보드</h1>
                <p class="text-gray-600">PriceHunter 관리자 로그인</p>
            </div>
            
            <div id="loginError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" style="display: none;"></div>
            
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                    <input type="email" id="email" class="input-field" placeholder="admin@pricehunter.com" required>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                    <input type="password" id="password" class="input-field" placeholder="비밀번호를 입력하세요" required>
                </div>
                
                <button type="submit" class="btn-primary w-full">
                    로그인
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="/" class="text-primary-600 hover:text-primary-700 text-sm">← 메인 페이지로 돌아가기</a>
            </div>
        </div>
        
        <!-- 관리자 대시보드 -->
        <div id="dashboard" class="max-w-7xl mx-auto" style="display: none;">
            <!-- 헤더 -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">관리자 대시보드</h1>
                        <p class="text-gray-600">PriceHunter 관리 시스템</p>
                    </div>
                    <button id="logoutBtn" class="btn-secondary">
                        로그아웃
                    </button>
                </div>
            </div>
            
            <!-- 통계 카드 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">총 회원 수</h3>
                    <p id="totalMembers" class="text-3xl font-bold text-primary-600">-</p>
                </div>
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">총 의뢰 수</h3>
                    <p id="totalRequests" class="text-3xl font-bold text-blue-600">-</p>
                </div>
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">총 문의 수</h3>
                    <p id="totalInquiries" class="text-3xl font-bold text-green-600">-</p>
                </div>
            </div>
            
            <!-- 데이터 테이블 -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- 회원 목록 -->
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">회원 목록</h3>
                    <div class="overflow-x-auto">
                        <table id="membersTable" class="w-full">
                            <thead>
                                <tr class="border-b border-gray-200">
                                    <th class="text-left py-2 px-4 font-medium text-gray-700">이메일</th>
                                    <th class="text-left py-2 px-4 font-medium text-gray-700">이름</th>
                                    <th class="text-left py-2 px-4 font-medium text-gray-700">제공자</th>
                                    <th class="text-left py-2 px-4 font-medium text-gray-700">역할</th>
                                    <th class="text-left py-2 px-4 font-medium text-gray-700">가입일</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 동적으로 생성됨 -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- 의뢰 목록 -->
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">의뢰 목록</h3>
                    <div class="overflow-x-auto">
                        <table id="requestsTable" class="w-full">
                            <thead>
                                <tr class="border-b border-gray-200">
                                    <th class="text-left py-2 px-4 font-medium text-gray-700">상품명</th>
                                    <th class="text-left py-2 px-4 font-medium text-gray-700">의뢰자</th>
                                    <th class="text-left py-2 px-4 font-medium text-gray-700">등록일</th>
                                    <th class="text-left py-2 px-4 font-medium text-gray-700">상태</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 동적으로 생성됨 -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- 문의 목록 -->
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">문의 목록</h3>
                    <div class="overflow-x-auto">
                        <table id="inquiriesTable" class="w-full">
                            <thead>
                                <tr class="border-b border-gray-200">
                                    <th class="text-left py-2 px-4 font-medium text-gray-700">제목</th>
                                    <th class="text-left py-2 px-4 font-medium text-gray-700">문의자</th>
                                    <th class="text-left py-2 px-4 font-medium text-gray-700">등록일</th>
                                    <th class="text-left py-2 px-4 font-medium text-gray-700">상태</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 동적으로 생성됨 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 빌드된 JavaScript 모듈들 -->
    <script type="module" src="dist/admin.P9VrUjrw.js"></script>
</body>
</html>
