<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마이페이지 - PriceHunter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-50 min-h-screen flex flex-col">
  <div class="max-w-2xl mx-auto mt-4 md:mt-10 mb-4 md:mb-10 bg-white rounded-3xl shadow-2xl p-4 md:p-6 lg:p-10">
    <h1 class="text-xl sm:text-2xl md:text-3xl font-extrabold text-blue-700 mb-4 md:mb-6 text-center">마이페이지</h1>
    <!-- 내 정보 -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
      <div>
        <div class="font-bold text-lg text-gray-800" id="mypage-name">이름</div>
        <div class="text-gray-500 text-sm" id="mypage-email">이메일</div>
      </div>
      <button id="edit-info-btn" class="px-4 py-2 min-h-[44px] min-w-[44px] bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:outline-none" aria-label="정보 수정">정보 수정</button>
    </div>
    <!-- 정보수정 폼만 남김 -->
    <div id="tab-content">
      <div class="tab-panel" data-tab="info">
        <form id="info-form" class="flex flex-col gap-4">
          <label>이름<input type="text" id="info-name" class="w-full px-4 py-2 min-h-[44px] text-base rounded border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none bg-gray-100 cursor-not-allowed" required readonly /></label>
          <label>이메일<input type="email" id="info-email" class="w-full px-4 py-2 min-h-[44px] text-base rounded border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none" required /></label>
          <label>휴대폰<input type="tel" id="info-phone" class="w-full px-4 py-2 min-h-[44px] text-base rounded border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none bg-gray-100 cursor-not-allowed" readonly /></label>
          <label>카카오ID<input type="text" id="info-kakao" class="w-full px-4 py-2 min-h-[44px] text-base rounded border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none" /></label>
          <button type="submit" class="w-full py-3 bg-blue-500 text-white font-bold rounded-lg shadow hover:bg-blue-600 transition text-lg mt-2" aria-label="정보 저장">정보 저장</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    // updateMyPageInfo 함수 정의 (다른 스크립트에서 호출될 수 있음)
    function updateMyPageInfo(userData) {
      // 이 함수는 사용되지 않으므로 빈 함수로 정의
      console.log('updateMyPageInfo called with:', userData);
    }
    
    // 내 정보 표시
    function renderMyInfo() {
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      document.getElementById('mypage-name').textContent = user.name || '';
      document.getElementById('mypage-email').textContent = user.email || '';
      document.getElementById('info-name').value = user.name || '';
      document.getElementById('info-email').value = user.email || '';
      document.getElementById('info-phone').value = user.phone || '';
      document.getElementById('info-kakao').value = user.kakao || '';
    }
    
    // 페이지 로드 시 정보 표시
    document.addEventListener('DOMContentLoaded', function() {
      renderMyInfo();
      
      // 정보수정 폼 저장
      document.getElementById('info-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const user = {
          name: document.getElementById('info-name').value,
          email: document.getElementById('info-email').value,
          phone: document.getElementById('info-phone').value,
          kakao: document.getElementById('info-kakao').value
        };
        localStorage.setItem('user', JSON.stringify(user));
        renderMyInfo();
        alert('정보가 저장되었습니다!');
      });
      
      // 정보수정 버튼 → 폼으로 스크롤
      document.getElementById('edit-info-btn').addEventListener('click', function() {
        document.getElementById('info-form').scrollIntoView({behavior:'smooth'});
        document.getElementById('info-name').focus();
      });
    });
  </script>
</body>
</html>
