    <script>
        // ì•Œë¦¼ ê´€ë¦¬ í´ë˜ìŠ¤
        class NotificationManager {
            constructor() {
                this.notifications = JSON.parse(localStorage.getItem('realtimeNotifications') || '[]');
                this.unreadCount = 0;
                this.init();
            }

            init() {
                this.updateNotificationBadge();
                this.renderNotifications();
                this.setupEventListeners();
                this.requestNotificationPermission();
                this.startRealtimeUpdates();
            }

            setupEventListeners() {
                document.getElementById('test-notification').addEventListener('click', () => {
                    this.sendTestNotification();
                });

                document.getElementById('clear-notifications').addEventListener('click', () => {
                    this.clearAllNotifications();
                });

                document.getElementById('notification-toggle').addEventListener('click', () => {
                    this.toggleNotifications();
                });
            }

            requestNotificationPermission() {
                if ('Notification' in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            this.showToast('ë¸Œë¼ìš°ì € ì•Œë¦¼ì´ í™œì„±í™”ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                        }
                    });
                }
            }

            addNotification(type, title, message, data = {}) {
                const notification = {
                    id: Date.now(),
                    type: type, // 'request', 'result', 'payment', 'system'
                    title: title,
                    message: message,
                    timestamp: new Date().toISOString(),
                    read: false,
                    data: data
                };

                this.notifications.unshift(notification);
                this.unreadCount++;
                
                // ìµœëŒ€ 100ê°œê¹Œì§€ë§Œ ìœ ì§€
                if (this.notifications.length > 100) {
                    this.notifications = this.notifications.slice(0, 100);
                }

                this.saveNotifications();
                this.updateNotificationBadge();
                this.renderNotifications();
                this.showBrowserNotification(title, message);
                this.showToast(message, 'info');
            }

            sendTestNotification() {
                this.addNotification(
                    'system',
                    'í…ŒìŠ¤íŠ¸ ì•Œë¦¼',
                    'ì‹¤ì‹œê°„ ì•Œë¦¼ ì‹œìŠ¤í…œì´ ì •ìƒì ìœ¼ë¡œ ì‘ë™í•˜ê³  ìˆìŠµë‹ˆë‹¤!',
                    { test: true }
                );
            }

            clearAllNotifications() {
                this.notifications = [];
                this.unreadCount = 0;
                this.saveNotifications();
                this.updateNotificationBadge();
                this.renderNotifications();
                this.showToast('ëª¨ë“  ì•Œë¦¼ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
            }

            markAsRead(notificationId) {
                const notification = this.notifications.find(n => n.id === notificationId);
                if (notification && !notification.read) {
                    notification.read = true;
                    this.unreadCount = Math.max(0, this.unreadCount - 1);
                    this.saveNotifications();
                    this.updateNotificationBadge();
                    this.renderNotifications();
                }
            }

            updateNotificationBadge() {
                const badge = document.getElementById('notification-badge');
                if (this.unreadCount > 0) {
                    badge.textContent = this.unreadCount > 99 ? '99+' : this.unreadCount;
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            }

            renderNotifications() {
                const container = document.getElementById('notifications-list');
                if (this.notifications.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M9 11h.01M9 8h.01"></path>
                            </svg>
                            <p>ì•„ì§ ì•Œë¦¼ì´ ì—†ìŠµë‹ˆë‹¤.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.notifications.map(notification => `
                    <div class="notification-item p-4 border rounded-lg ${notification.read ? 'bg-gray-50' : 'bg-blue-50 border-blue-200'}"

                        <div class="flex items-start justify-between">

                                    <span class="text-sm font-medium text-gray-900">${notification.title}</span>
                                    <span class="px-2 py-1 text-xs rounded-full ${this.getTypeColor(notification.type)}">
                                        ${this.getTypeLabel(notification.type)}
                                    </span>
                                    ${!notification.read ? '<span class="w-2 h-2 bg-blue-500 rounded-full"></span>' : ''}
                                </div>
                                <p class="text-gray-600 text-sm mb-2">${notification.message}</p>
                                <span class="text-xs text-gray-400">${this.formatTime(notification.timestamp)}</span>
                            </div>
                            <button class="text-gray-400 hover:text-gray-600" onclick="notificationManager.markAsRead(${notification.id})">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            getTypeColor(type) {
                const colors = {
                    'request': 'bg-yellow-100 text-yellow-800',
                    'result': 'bg-green-100 text-green-800',
                    'payment': 'bg-blue-100 text-blue-800',
                    'system': 'bg-gray-100 text-gray-800'
                };
                return colors[type] || colors.system;
            }

            getTypeLabel(type) {
                const labels = {
                    'request': 'ì˜ë¢°',
                    'result': 'ê²°ê³¼',
                    'payment': 'ê²°ì œ',
                    'system': 'ì‹œìŠ¤í…œ'
                };
                return labels[type] || 'ì‹œìŠ¤í…œ';
            }

            formatTime(timestamp) {
                const now = new Date();
                const time = new Date(timestamp);
                const diff = now - time;

                if (diff < 60000) return 'ë°©ê¸ˆ ì „';
                if (diff < 3600000) return `${Math.floor(diff / 60000)}ë¶„ ì „`;
                if (diff < 86400000) return `${Math.floor(diff / 3600000)}ì‹œê°„ ì „`;
                return time.toLocaleDateString();
            }

            showBrowserNotification(title, message) {
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification(title, {
                        body: message,
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ğŸ”</text></svg>'
                    });
                }
            }

            showToast(message, type = 'info') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                const colors = {
                    'success': 'bg-green-500',
                    'error': 'bg-red-500',
                    'warning': 'bg-yellow-500',
                    'info': 'bg-blue-500'
                };

                toast.className = `${colors[type]} text-white px-4 py-2 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
                toast.textContent = message;

                container.appendChild(toast);

                // ì• ë‹ˆë©”ì´ì…˜
                setTimeout(() => toast.classList.remove('translate-x-full'), 100);
                setTimeout(() => {
                    toast.classList.add('translate-x-full');
                    setTimeout(() => container.removeChild(toast), 300);
                }, 3000);
            }

            saveNotifications() {
                localStorage.setItem('realtimeNotifications', JSON.stringify(this.notifications));
            }

            startRealtimeUpdates() {

                // ì—¬ê¸°ì„œëŠ” ì‹œë®¬ë ˆì´ì…˜
                setInterval(() => {

                    this.checkForNewUpdates();

            }

            checkForNewUpdates() {
                // localStorageì—ì„œ ìƒˆë¡œìš´ ë°ì´í„° í™•ì¸
                const requests = Object.keys(localStorage).filter(key => key.startsWith('request-'));
                const results = Object.keys(localStorage).filter(key => key.startsWith('result-'));

                // ìƒˆë¡œìš´ ì˜ë¢° ì•Œë¦¼
                requests.forEach(key => {
                    try {
                        const request = JSON.parse(localStorage.getItem(key));
                        const lastChecked = localStorage.getItem(`lastChecked_${key}`);
                        
                        if (!lastChecked || new Date(request.timestamp) > new Date(lastChecked)) {
                            this.addNotification(
                                'request',
                                'ìƒˆë¡œìš´ ì˜ë¢°',
                                `${request.userName}ë‹˜ì´ ${request.productName || 'ì œí’ˆ'} ì˜ë¢°ë¥¼ ë“±ë¡í–ˆìŠµë‹ˆë‹¤.`,
                                { requestKey: key }
                            );
                            localStorage.setItem(`lastChecked_${key}`, new Date().toISOString());
                        }
                    } catch (e) {
                        // ë¬´ì‹œ
                    }
                });

                // ìƒˆë¡œìš´ ê²°ê³¼ ì•Œë¦¼
                results.forEach(key => {
                    try {

                        if (!lastChecked || new Date(result.timestamp) > new Date(lastChecked)) {

                                { resultKey: key }
                            );
                            localStorage.setItem(`lastChecked_${key}`, new Date().toISOString());
                        }
                    } catch (e) {
                        // ë¬´ì‹œ
                    }
                });
            }

            toggleNotifications() {

                this.showToast('ì•Œë¦¼ ì„¤ì •ì´ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.', 'info');
            }
        }

        // ì´ˆê¸°í™”
        const notificationManager = new NotificationManager();
